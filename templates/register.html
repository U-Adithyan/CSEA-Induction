<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
    1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Code.Init():Register</title>
</head>
  <body style="background-image:url('static/img.jpg');">
       <nav class="navbar navbar-dark bg-dark md-5">
           <h2 class="navbar-brand mx-4">Code.Init()</h2>
           <button class="navbar-toggler mx-4" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse mx-4" id="navbarSupportedContent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                   <li class="nav-item">
                       <a class="nav-link" href="/">Home</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="register">Register<span class="sr-only">(current)</span></a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="contact">Contact Us</a>
                   </li>
               </ul>
           </div>
       </nav>

       <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-white text-dark" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                    <form method="POST">
                        <div class="row mb-3">
                          <div class="col-md-6">
                            <label for="name" class="col-form-label">Name</label>
                            <input type="text" class="form-control" name="name" required>
                          </div>
                          <div class="col-md-6">
                            <label for="mail" class="col-form-label">Email</label>
                            <input type="email" class="form-control" name="mail" required>
                          </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                              <label for="roll" class="col-form-label">Roll.No</label>
                              <input type="text" class="form-control" name="roll" required>
                            </div>
                            <div class="col-md-6">
                              <label for="dob" class="col-form-label">Date of Birth</label>
                              <input type="date" class="form-control" name="dob" placeholder="DD/MM/YYYY" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="form-group col-md-6">
                                <label for="branch">Branch</label>
                                <select name="branch" class="form-control">
                                  <option selected>Computer Science and Engineering</option>
                                  <option>Electrical and Electronics Engineering</option>
                                  <option>Electronics and Communication Engineering</option>
                                  <option>Engineering Physics</option>
                                  <option>Materials Science and Engineering </option>
                                  <option>Mechanical Engineering </option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                              <label for="mobile" class="col-form-label">Mobile</label>
                              <input type="number" class="form-control" name="mobile" required>
                            </div>
                        </div>
                        <legend class="col-form-label col-sm-2 pt-0">Gender:</legend>
                        <div class="row mb-1">
                            <div class="col-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="g1" value="Male" required="required"> 
                                    <label class="form-check-label" for="g1">Male
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="g2" value="Female">
                                    <label class="form-check-label" for="g2">Female
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="g3" value="Prefer not to say">
                                    <label class="form-check-label" for="g3">Prefer not to say
                                    </label>
                                </div>
                            </div>
                          </div>
                        <input type="submit" class="btn btn-primary" name="Submit">
                      </form>
                      <p class="col-form-label col-sm-auto pt-0 text-danger">{{error_age}}</p>
                      <p class="col-form-label col-sm-auto pt-0 text-danger">{{error_roll}}</p>
                      <p class="col-form-label col-sm-auto pt-0 text-danger">{{error_mob}}</p>
                </div>
            </div>
          </div>
        </div>
      </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-
        ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
