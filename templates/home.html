<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Code.Init():Home</title>
</head>
    <body style="background-image:url('static/img.jpg');">
       <nav class="navbar navbar-dark bg-dark md-5">
           <h2 class="navbar-brand mx-4">Code.Init()</h2>
           <button class="navbar-toggler mx-4" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse mx-4" id="navbarSupportedContent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                   <li class="nav-item">
                       <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="register">Register</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="contact">Contact Us</a>
                   </li>
               </ul>
           </div>
       </nav>
       <div class="card bg-white text-dark">
            <div class="container py-5 text-center">
                <h6 class="fw-bold mb-2">"SOMEWHERE SOMETHING INCREDIBLE IS WAITING TO BE KNOWN"   -CARL SAGAN</h6>
            </div>
        </div>
       <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
                <h1 class="fw-bold mb-2 text-uppercase">Starts In</h1>
                <h3 id="demo" class="fw-bold mb-2"></h3>
                <script>
                    var countDownDate = new Date("Jan 5, 2022 19:00:00").getTime();
                    var x = setInterval(function() {
                        var now = new Date().getTime();
                        var distance = countDownDate - now;
                        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                        document.getElementById("demo").innerHTML = days + "d " + hours + "h "+ minutes + "m " + seconds + "s ";
                        if (distance < 0) {
                            clearInterval(x);
                            document.getElementById("demo").innerHTML ="EXPIRED";
                        }
                    }, 1000);
                </script>
                </div>
            </div>
          </div>
        </div>
      </div>

        <div class="card bg-white text-dark">
            <div class="container py-5 text-center">
                <h2 class="fw-bold mb-2 text-uppercase"></h2>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Sl.No</th>
                                <th scope="col">Name</th>
                                <th scope="col">Branch</th>
                            </tr>
                        </thead>
                        <tbody>
                            {%for user in users%}
                            <tr>
                                <td>{{user["user_id"]}}</td>
                                <td>{{user["name"]}}</td>
                                <td>{{user["branch"]}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>    
                    </table>
                </div>
            </div>    
        </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-
        ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
